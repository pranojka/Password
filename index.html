<!doctype html>
<html lang="en">

<head>
    <title>Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    .invalid ::before {

        font-family: FontAwesome;
        content: "\f00d";
    }

    .valid ::before {

        font-family: FontAwesome;
        content: "\f00c";
    }
    </style>
</head>

<body>
    <h1>Password</h1>
    <div id="trigger">
        <input type="email" autofocus />
        <input type="password" id="pass" />
    </div>
    <!-- Optional JavaScript -->
    <table id="result">
        <tr>
            <td id="big">one big letter</td>
        </tr>
        <tr>
            <td id="num"> one number</td>
        </tr>
        <tr>
            <td id="small">one small letter</td>
        </tr>
        <tr>
            <td id="character">8 cracters</td>
        </tr>
        <tr>
            <td class="invalid">special caracter</td>
        </tr>
    </table>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#pass ").keyup(function() {
            //$("#result ").html(addClass($("#pass ").val()))



            // var upercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ ";

            // if (this.value.match(upercase)) {

            //     $('#result').removeClass("invalid ");
            //     $('#result').addClass("valid ");
            // } else {
            //     $('#result').removeClass("valid ");
            //     $('#result').addClass("invalid ");
            // }


            // })
            // })

            //debugger;
            var passwordLength = $("#pass").val();
            var number = /([0-9])/;

            $.each(passwordLength.split(''), function(i) {

                if (passwordLength.length >= 8) {


                    $("#character").removeClass("invalid").addClass("valid");

                } else {
                    $("#character").removeClass("valid").addClass("invalid");
                }

                if ($("#pass").val().match(number)) {

                    $("#num").removeClass("invalid").addClass("valid");

                } else {
                    $("#num").removeClass("valid").addClass("invalid");

                }



                if ($("#pass").val().toUpperCase()) {
                    $("#big").removeClass("invalid").addClass("valid");

                } else {
                    $("#big").removeClass("valid").addClass("invalid");

                }


                if ($("#pass").val().toLowerCase()) {
                    $("#small").removeClass("invalid").addClass("valid");

                } else {
                    $("#small").removeClass("valid").addClass("invalid");

                }
            })


        })

    })




    // var lowercase = "abcdefghijklmnopqrstuvwxyz "; // var caracterlenght = 8; // var specilacaracter = "!@#$%^&*?_~ "; // var number = "0123456789 ";
    </script>
</body>

</html>
